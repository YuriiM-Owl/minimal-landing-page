  <body>
    

    <main>
      

      

      

      

      

      

      
<section class="newsletter">
    <div class="container">
        <div class="container-item-content">
            <h2 class="section-title">
                Newsletter  
            </h2>
            <p class="newsletter-text text">
                Every week we will send you new designs and information about sales.
            </p>

            <form action="" class="form">
                <div class="group-container-inputs">
                    <div class="input-container">
                        <label aria-label="user name input field" for="user-name" class="form-label">
                            <input type="text" name="user-name" class="form-input" placeholder="Name"
                            pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]{2,16}" title="2 to 16 characters required"
                            required>
                            <svg width="24" height="24" class="attention-icon">
                                <use href="/minimal-landing-page/assets/sprite-3b4bffce.svg#attention-icon"></use>
                            </svg>
                        </label>
                        
                    </div>

                    <div class="input-container">
                        <label aria-label="email input field" for="email" class="form-label">
                            <input required type="email" name="email" class="form-input" placeholder="E-mail">
                            <svg width="24" height="24" class="attention-icon">
                                <use href="/minimal-landing-page/assets/sprite-3b4bffce.svg#attention-icon"></use>
                            </svg>
                        </label>  
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" name="user-agreed" id="user-agreed" class="form-checkbox visually-hidden">
                        <label for="user-agreed" class="form-label">
                            <span class="checkbox-border">
                                <svg class="checkbox-icon" width="13" height="13">
                                    <use href="/minimal-landing-page/assets/sprite-3b4bffce.svg#checkmark-icon"></use>
                                </svg>
                            </span>
                            <span class="text">
                                Agree to subscribe to the newsletter
                            </span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn btn">Send</button>
            </form>
        </div>

        <div class="container-item-picture">
            <picture>
                <source
                  media="(min-width: 1440px)"
                  srcset="/minimal-landing-page/assets/subscription-desktop-1x-4b9e5e7d.jpg 1x, /minimal-landing-page/assets/subscription-desktop-2x-024e0db3.jpg 2x"
                />
                <source 
                   media="(min-width: 768px)" 
                   srcset="/minimal-landing-page/assets/subscription-tablet-1x-73b7bd49.jpg 1x, /minimal-landing-page/assets/subscription-tablet-2x-2ef05e61.jpg 2x"
                />
                <source 
                   media="(min-width: 320px)" 
                   srcset="/minimal-landing-page/assets/subscription-mobile-1x-4c7d321f.jpg 1x, /minimal-landing-page/assets/subscription-mobile-2x-3aa51c57.jpg 2x"
                />
                <img src="/minimal-landing-page/assets/subscription-tablet-1x-73b7bd49.jpg" alt="Newsletter images" width="704" />
              </picture>
        </div>
    </div>
            
</section>

    </main>
